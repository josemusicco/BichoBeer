<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta description -->
    <meta
      name="description"
      content="somos una cervezeria artesanal de concepcion del uruguay"
    />
    <!-- kw -->
    <meta
      name="keywords"
      content="Cervezas,comidas,concepcion del uruguay,entretenimiento"
    />
    <!-- protocolo open graph -->
    <meta property="og:title" content="BichoBeer" />
    <meta property="url" content="https:www.BichoBeer.com/contacto" />
    <meta
      property="og:descripcion"
      content="Cervezas,comidas,concepcion del uruguay,entretenimiento"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Cervezas</title>
  </head>

  <body>
    <!-- inicio header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-lightnavbar-light">
        <div class="container d-flex">
          <a class="navbar-brand me-auto" href="index.html"
            ><img
              class="icono-BichoBeer"
              src="multimedia/fotos/cooltext412752875002791.png"
              alt="icono de lagash beer"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a a class="nav-link" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Ventas.html">Ventas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cervezas.html">Cervezas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- fin header -->
    <br />
    <div class="container">
      <div class="row">
        <!-- Elementos generados a partir del JSON -->
        <main id="items" class="col-sm-8 row"></main>
        <!-- Carrito -->
        <aside class="col-sm-4">
          <h2 class="text-carro">Carrito</h2>
          <!-- Elementos del carrito -->
          <ul id="carrito" class="list-group"></ul>
          <hr />
          <!-- Precio total -->
          <p class="text-right2">Total: <span id="total"></span>&dollar;</p>
          <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
          <button id="boton-comprar" class="btn btn-danger">Comprar</button>
        </aside>
      </div>
    </div>
    <br />
    <!-- inicio footer -->
    <footer>
      <ul class="iconos">
        <li>
          <a href="https://www.instagram.com" target="_blank">
            <img
              class="icono-items"
              src="multimedia/fotos/instagram.png"
              alt="icono de instagram"
            />
          </a>
        </li>
        <li>
          <a href="https://web.whatsapp.com" target="_blank">
            <img
              class="icono-items"
              src="multimedia/fotos/whatsapp.png"
              alt="icono de whatsapp"
            />
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com" target="_blank">
            <img
              class="icono-items"
              src="multimedia/fotos/facebook.png"

        <li>

              src="multimedia/fotos/gorjeo.png"
              alt="icono de twitter"
            />
          </a>
        </li>
      </ul>
    </footer>
    <!-- fin footer -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="JS/script3.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
